<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="themes.css">
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <div class="flex items-center gap-2">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </div>
                <h1 class="app-title">Quick Notes</h1>
            </div>
            <button class="btn-settings" id="btn_settings" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"></path>
                </svg>
            </button>
        </div>

        <!-- Main Content -->
        <div class="content-wrapper">
            <!-- Side Navigation -->
            <div class="side-nav">
                <div class="category-list" id="category_list">
                    <!-- Categories will be rendered here -->
                </div>
                <button class="btn-add-category" id="btn_add_category">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Category
                </button>
            </div>

            <!-- Card Grid -->
            <div class="cards-container">
                <div class="cards-header">
                    <h2 class="category-title" id="active_category_title">Quick Links</h2>
                </div>
                <div class="cards-grid" id="cards_grid">
                    <!-- Cards will be rendered here -->
                </div>
                <div class="empty-state" id="empty_state" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    <p class="empty-state-text">No cards yet. Click + to add one</p>
                </div>
            </div>
        </div>

        <!-- Version Badge -->
        <div class="version-badge">v1.1.0</div>
    </div>

    <!-- Category Modal -->
    <div id="category_modal" class="modal-overlay" style="display: none;">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title" id="category_modal_title">Add Category</h3>
                <button class="modal-close" id="btn_close_category_modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="category_form">
                    <div class="form-group">
                        <label class="label-text-premium">Category Name <span class="required">*</span></label>
                        <input type="text" class="input input-bordered input-premium w-full" id="category_name" placeholder="Enter category name" maxlength="50" required />
                        <span class="error-text" id="category_error"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn-primary-mars">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                            Save
                        </button>
                        <button type="button" class="btn-secondary-mars" id="btn_cancel_category">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Card Modal -->
    <div id="card_modal" class="modal-overlay" style="display: none;">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title" id="card_modal_title">Add Card</h3>
                <button class="modal-close" id="btn_close_card_modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="card_form">
                    <div class="form-group">
                        <label class="label-text-premium">Title <span class="required">*</span></label>
                        <input type="text" class="input input-bordered input-premium w-full" id="card_title" placeholder="Enter card title" maxlength="100" required />
                    </div>
                    <div class="form-group">
                        <label class="label-text-premium">URL <span class="required">*</span></label>
                        <input type="url" class="input input-bordered input-premium w-full" id="card_url" placeholder="https://example.com" required />
                    </div>
                    <span class="error-text" id="card_error"></span>
                    <div class="modal-footer">
                        <button type="submit" class="btn-primary-mars">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                            Save
                        </button>
                        <button type="button" class="btn-secondary-mars" id="btn_cancel_card">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings_modal" class="modal-overlay" style="display: none;">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">Settings</h3>
                <button class="modal-close" id="btn_close_settings_modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <!-- Theme Selector -->
                <div class="settings-section">
                    <label class="label-text-premium mb-3">Theme</label>
                    <div class="theme-selector">
                        <label class="theme-option" id="theme_light_option">
                            <input type="radio" name="theme" value="light" id="theme_light" checked>
                            <div class="theme-preview theme-preview-light">
                                <div class="theme-preview-header"></div>
                                <div class="theme-preview-content">
                                    <div class="theme-preview-line"></div>
                                    <div class="theme-preview-line short"></div>
                                </div>
                            </div>
                            <span class="theme-label">Light</span>
                        </label>

                        <label class="theme-option" id="theme_dark_option">
                            <input type="radio" name="theme" value="dark" id="theme_dark">
                            <div class="theme-preview theme-preview-dark">
                                <div class="theme-preview-header"></div>
                                <div class="theme-preview-content">
                                    <div class="theme-preview-line"></div>
                                    <div class="theme-preview-line short"></div>
                                </div>
                            </div>
                            <span class="theme-label">Dark</span>
                        </label>

                        <label class="theme-option" id="theme_ocean_option">
                            <input type="radio" name="theme" value="ocean" id="theme_ocean">
                            <div class="theme-preview theme-preview-ocean">
                                <div class="theme-preview-header"></div>
                                <div class="theme-preview-content">
                                    <div class="theme-preview-line"></div>
                                    <div class="theme-preview-line short"></div>
                                </div>
                            </div>
                            <span class="theme-label">Ocean</span>
                        </label>

                        <label class="theme-option" id="theme_brown_option">
                            <input type="radio" name="theme" value="brown" id="theme_brown">
                            <div class="theme-preview theme-preview-brown">
                                <div class="theme-preview-header"></div>
                                <div class="theme-preview-content">
                                    <div class="theme-preview-line"></div>
                                    <div class="theme-preview-line short"></div>
                                </div>
                            </div>
                            <span class="theme-label">Brown</span>
                        </label>

                        <label class="theme-option" id="theme_frost_option">
                            <input type="radio" name="theme" value="frost" id="theme_frost">
                            <div class="theme-preview theme-preview-frost">
                                <div class="theme-preview-header"></div>
                                <div class="theme-preview-content">
                                    <div class="theme-preview-line"></div>
                                    <div class="theme-preview-line short"></div>
                                </div>
                            </div>
                            <span class="theme-label">Frost</span>
                        </label>

                        <label class="theme-option" id="theme_night_option">
                            <input type="radio" name="theme" value="night" id="theme_night">
                            <div class="theme-preview theme-preview-night">
                                <div class="theme-preview-header"></div>
                                <div class="theme-preview-content">
                                    <div class="theme-preview-line"></div>
                                    <div class="theme-preview-line short"></div>
                                </div>
                            </div>
                            <span class="theme-label">Night</span>
                        </label>
                    </div>
                </div>

                <!-- Export/Import Section -->
                <div class="settings-section">
                    <label class="label-text-premium mb-3">Backup & Restore</label>
                    <div class="flex gap-3">
                        <button type="button" class="btn-secondary-mars" id="btn_export_data">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Export All
                        </button>
                        <button type="button" class="btn-secondary-mars" id="btn_import_data">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            Import
                        </button>
                    </div>
                    <input type="file" id="import_file_input" accept=".json" style="display: none;">
                    <span class="success-text" id="import_success" style="display: none;"></span>
                    <span class="error-text" id="import_error"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-primary-mars" id="btn_close_settings">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="storage.js"></script>
    <script src="categories.js"></script>
    <script src="cards.js"></script>
    <script src="tabs.js"></script>
    <script src="popup.js"></script>
</body>
</html>
